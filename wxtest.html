<script src="jquery-3.2.1.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    $(function(){
        var $_GET = (function() {
            var url = window.document.location.href.toString();
            var u = url.split("?");
            if (typeof(u[1]) == "string") {
                u = u[1].split("&");
                var get = {};
                for (var i in u) {
                    var j = u[i].split("=");
                    get[j[0]] = j[1];
                }
                return get;
            } else {
                return {};
            }
        })();
        var code = $_GET['code'];
		var url = location.href;
        api_url =  'http://39.108.237.198/project/index.php?m=Api&c=regiest&a=getOpenid&debugging=test';
		if(code){
            var api_url =  'http://39.108.237.198/project/index.php?m=Api&c=regiest&a=getOpenid&debugging=test&code='+code;
        }
        $.post({
            url:api_url,
            type:'POST',
            crossDomain: true,
            data:{'url':url},
            success:function(res){
                location.href = res.data;
            }
        })
    })
</script>
