<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>博客园-FlyElephant</title>
    <style type="text/css">
        div {
            float: left;
        }

        .test1 img {
            width: 187.5px;
            height: 156.5px;
        }

        .test2 img {
            width: 300px;
            height: 100px;
        }

        .test3 img {
            max-width: 300px;
            max-height: 100px;
        }

        .test4 img {
            max-width: 100%;
            height: 200px;
        }

        .test5 {
            width: 300px;
            height: 200px;
        }

        .test5 img {
            max-width: 100%;
            max-height: 100%;
        }

        .test6 {
            width: 300px;
            height: 100px;
            /*overflow: hidden;*/
        }

        .test6 img {
            max-width: 300px;
            max-height: 100px;
        }

        .test7 {
            width: 300px;
            height: 100px;
            /*overflow: hidden;*/
        }

        .test7 img {
            max-width: 300px;
        }
    </style>
</head>

<body>
<div class="component">
    <div class="overlay">
        <div class="overlay-inner">
        </div>
    </div>
    <img class="resize-image" src="/assets/beauty.jpg" alt="image for resizing">
    <button class="btn-crop js-crop">Crop<img class="icon-crop" src="/assets/crop.svg">
    </button>
</div>
<script>
    $('.resize-image').wrap('<div class="resize-container"></div>')
        .before('<span class="resize-handle resize-handle-nw"></span>')
        .before('<span class="resize-handle resize-handle-ne"></span>')
        .after('<span class="resize-handle resize-handle-se"></span>')
        .after('<span class="resize-handle resize-handle-sw"></span>');
</script>
</body>

</html>
