<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>业主认证</title>
    <link rel="stylesheet" href="../JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="../JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="../JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="tab3" class="weui-tab__bd-item renter">
    <!--姓名-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renterName">姓名：<span style="color:red">*</span></label>
                <input type="text" id="renterName" autofocus="autofocus">
            </div>
        </div>
    </div>
    <!--电话-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renterPhone">电话：<span style="color:red">*</span></label>
                <input type="text" id="renterPhone">
            </div>
        </div>
    </div>
    <!--房号-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renterCard">房号：<span style="color:red">*</span></label>
                <select name="" id="houseNum">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>栋/座
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>楼
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>号
            </div>
        </div>
    </div>
    <!--房东身份证号-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_owner_Identity">身份证：<span style="color:red">*</span></label>
                <input type="text" id="renter_owner_Identity" class="Identity">
            </div>
        </div>
    </div>
    <!--房东证件照-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_OwnerPic" style="vertical-align: top">证件照：<span style="color:red">*</span></label>
                <!--上传证件照-->
                <div style="display: inline-block">
                    <ul>
                        <li class="lf" style="margin-right: 10px">
                            <img  src="" style="height: 79px;width: 79px" alt="" >
                        </li>
                        <li class="lf"  style="margin-right: 10px">
                            <img src=""  style="height: 79px;width: 79px" alt="">
                        </li>
                    </ul>
                    <div class="weui-uploader__bd lf">
                        <div class="weui-uploader__input-box">
                            <form action="" id="renter_OwnerPicForm" enctype="multipart/form-data">
                                <input id="uploaderRenter_OwnerPic" name="uploaderInput" class="weui-uploader__input" type="file">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--租客身份证-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_IdentityCard">身份证：<span style="color:red">*</span></label>
                <input type="text" id="renter_IdentityCard">
            </div>
        </div>
    </div>
    <!--租客身份证照-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_IdentityPic" style="vertical-align: top">证件照：<span style="color:red">*</span></label>
                <!--租客身份证-->
                <div style="display: inline-block">
                    <ul>
                        <li class="lf" style="margin-right: 10px">
                            <img  src="" style="height: 79px;width: 79px" alt="" >
                        </li>
                        <li class="lf"  style="margin-right: 10px">
                            <img src=""  style="height: 79px;width: 79px" alt="">
                        </li>
                    </ul>
                    <div class="weui-uploader__bd lf">
                        <div class="weui-uploader__input-box">
                            <form action="" id="FormIdentityPic" enctype="multipart/form-data">
                                <input id="uploaderIdentityPic" name="uploaderInput" class="weui-uploader__input" type="file">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--小区名-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_plotName">小区名：<span style="color:red">*</span></label>
                <input type="text" id="renter_plotName">
            </div>
        </div>
    </div>
    <!--楼盘地址-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_housePlace">楼盘地址：<span style="color:red">*</span></label>
                <input type="text" id="renter_housePlace">
            </div>
        </div>
    </div>
    <!--合同有效期-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_contractLife">合同有效期：<span style="color:red">*</span></label>
                <input type="text" id="renter_contractLife">
            </div>
        </div>
    </div>
    <!--合同照-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" for="renter_contractPic" style="vertical-align: top">合同照：<span style="color:red">*</span></label>
                <!--上传合同照-->
                <div style="display: inline-block">
                    <ul>
                        <li class="lf" style="margin-right: 10px">
                            <img  src="" style="height: 79px;width: 79px" alt="" >
                        </li>
                        <li class="lf"  style="margin-right: 10px">
                            <img src=""  style="height: 79px;width: 79px" alt="">
                        </li>
                    </ul>
                    <div class="weui-uploader__bd lf">
                        <div class="weui-uploader__input-box">
                            <form action="" id="FormContractPic" enctype="multipart/form-data">
                                <input id="uploaderContractPic" name="uploaderInput" class="weui-uploader__input" type="file">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="weui-btn weui-btn_primary">按钮</button>
    <div class="weui-flex">
        <a class="weui-flex__item" href="memberList.html">成员列表</a>
        <a class="weui-flex__item" href="addMember.html" style="margin: 0 10px">添加成员</a>
        <a class="weui-flex__item" href="myRenZ.html">我的认证</a>
    </div>
</div>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../JQuery_weui/fastclick.js"></script>
    <script>
        $(function () {

            FastClick.attach(document.body);
        });
    </script>
    <script src="../JQuery_weui/jquery-weui.js"></script>
</body>
</html>
