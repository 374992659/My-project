<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>租户认证详情</title>
    <link rel="stylesheet" href="../JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="../JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="../JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .weui-cells{
            border-bottom:1px solid #b3b3b3 ;
        }
        .left{
            width: 35%;
        }
        .myPic img{
            width: 46%;
        }
        .papersPic img{
            width: 29%;
        }
    </style>
</head>
<body>
<div style="padding: 0 10px" class="RenZdetails">
    <!--姓名-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left">名字：</label>
                <span>家风好的</span>
            </div>
        </div>
    </div>
    <!--电话-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left">电话：</label>
                <span>123456</span>
            </div>
        </div>
    </div>
    <!--房号-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left">房号：</label>
                <span>家风好的</span>
            </div>
        </div>
    </div>
    <!--关系-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left">关系：</label>
                <span>家风好的</span>
            </div>
        </div>
    </div>
    <!--小区名-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left">小区名：</label>
                <span>家风好的</span>
            </div>
        </div>
    </div>
    <!--小区地址-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left">小区地址：</label>
                <span>家风好的</span>
            </div>
        </div>
    </div>
    <!--身份证-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left">身份证：</label>
                <span>家风好的</span>
            </div>
        </div>
    </div>
    <!--门禁二维码-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" style="vertical-align: top">门禁二维码：</label>
                <img src="image/firenda.jpg" alt="" style="width: 59%;" >
        </div>
        </div>
    </div>
    <!--证件照-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd papersPic">
                <label class="left" style="vertical-align: top">证件照：</label>
                <img src="image/firenda.jpg" alt="" >
                <img src="image/firenda.jpg" alt="" >
        </div>
        </div>
    </div>
    <!--小区照片-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" style="vertical-align: top">小区照片：</label>
                <div class="likes  gardenPic">
                    <img src="image/firenda.jpg" alt="" >
                    <img src="image/firenda.jpg" alt="" >
                    <img src="image/firenda.jpg" alt="" >
                    <img src="image/firenda.jpg" alt="" >
                </div>
            </div>
        </div>
    </div>
    <!--个人照片-->
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <label class="left" style="vertical-align: top">个人照片：</label>
                <div class="likes  myPic">
                    <img src="image/firenda.jpg" alt="" >
                    <img src="image/firenda.jpg" alt="" >
                    <img src="image/firenda.jpg" alt="" >
                    <img src="image/firenda.jpg" alt="" >
            </div>
        </div>
        </div>
    </div>
</div>

<script src="../js/jquery-1.11.3.js"></script>
<script src="../JQuery_weui/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../JQuery_weui/jquery-weui.js"></script>
<script src="../js/url.js"></script>
<script src="../js/aes.js"></script>
<script src="../js/pad-zeropadding.js"></script>
<script src="../js/encrypt-decode.js"></script>
<script src="js/renterMyRenZdetails.js"></script>
</body>
</html>
