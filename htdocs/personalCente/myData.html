<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>编辑个人资料</title>
    <link rel="stylesheet" href="../JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="../JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="../JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/myData.css">
</head>
<style>
    .weui-uploader__input-box {
        width: 68px;
        height: 68px;
    }
</style>
<body>
    <div class="success" style="position: fixed;top:0;left: 0;z-index: 100;background: green;color: red;padding: 0 5px;display: none;text-align: center;width: 100%" ></div>
    <div style="padding: 5px">
        <!--推广二维码-->
        <div class="compileData">
           <div id="qrcode"></div>
            <p>推广二维码</p>
        </div>
        <!--个人头像-->
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-uploader__input-box loader">
                                <form action="" id="form" enctype="multipart/form-data">
                                    <input id="uploaderInput" name="uploaderInput" class="weui-uploader__input" type="file">
                                </form>
                            </div>
                            <div class="flockHead" style="position: absolute;top:1px;left: 1px">
                                <img src="" alt="" style="width: 68px;height: 68px" >
                            </div>
                        </div>
                    </div>
                    <div class="weui-media-box__bd">
                        <button  class="finishBtn" style="float: right;background: white;border: none;font-size: 18px;color: green">完成</button>
                        <h4 class="weui-media-box__title">昵称：
                            <input type="text" id="nickname" placeholder="输入昵称(必填)" autofocus="autofocus" style="border: none">
                        </h4>
                        <h4 class="weui-media-box__title ">账号：<span class="account"></span></h4>
                    </div>
                </div>
            </div>
        </div>
        <!--姓名-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="name">姓名：<span style="color: green">*</span></label>
                    <input type="text" id="name" placeholder="请输入真实姓名" autofocus="autofocus">
                </div>
            </div>
        </div>
        <!--电话-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="phone">电话：<span style="color: green">*</span></label>
                    <input type="text" id="phone" placeholder="电话">
                </div>
            </div>
        </div>

        <!--微信-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="weiXin">微信：<span style="color: green">*</span></label>
                    <input type="text" id="weiXin" placeholder="微信">
                </div>
            </div>
        </div>
        <!--QQ-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="QQ">QQ：<span style="color: green">*</span></label>
                    <input type="number" id="QQ" placeholder="QQ">
                </div>
            </div>
        </div>
        <!--常住小区-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="house">常住小区：<span style="color: green">*</span></label>
                    <input type="text" id="house">
                </div>
            </div>
        </div>
        <!--出生年月-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="">出生年月：<span style="color: green">*</span></label>
                    <select name="" id="yearBirth">
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                    </select>年
                    <select name="" id="mouthBirth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>月

                </div>
            </div>
        </div>
        <!--喜好-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="likes">爱好：<span style="color: green">*</span></label>
                    <input type="text" id="likes" placeholder="足球,游泳,旅游">
                </div>
            </div>
        </div>
    </div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../JQuery_weui/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../JQuery_weui/jquery-weui.js"></script>
    <script src="../js/url.js"></script>
    <script src="../js/aes.js"></script>
    <script src="../js/pad-zeropadding.js"></script>
    <script src="../js/encrypt-decode.js"></script>
    <script src="../js/qrcode.min.js"></script>
    <script src="js/myData.js"></script>
    <script src="../js/showHide.js"></script>

</body>
</html>
