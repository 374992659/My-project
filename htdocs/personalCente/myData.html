<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>编辑个人资料</title>
    <link rel="stylesheet" href="../JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="../JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="../JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/myData.css">
</head>
<body>
    <div style="padding: 5px">
        <!--推广二维码-->
        <div class="compileData">
            <img src="image/u1313.png" alt="">
            <p>推广二维码</p>
        </div>
        <!--个人头像-->
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="image/firenda.jpg">
                    </div>
                    <div class="weui-media-box__bd">
                        <button  class="finishBtn" style="float: right;background: white;border: none;font-size: 18px;color: green">完成</button>
                        <h4 class="weui-media-box__title">昵称：<span>阿卡记得阿萨德啊</span> </h4>
                        <h4 class="weui-media-box__title">账号：<span>131465464</span></h4>
                    </div>
                </div>
            </div>
        </div>
        <!--姓名-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="name">姓名：</label>
                    <input type="text" id="name" placeholder="请输入真实姓名" autofocus="autofocus">
                </div>
            </div>
        </div>
        <!--电话-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="phone">电话：</label>
                    <input class="weui-input" style="" id="phone" type="number" placeholder="请输入手机号">
                    <div class="weui-cell__ft" style="display: inline-block">
                        <button class="weui-vcode-btn" style="font-size: 15px">获取验证码</button>
                    </div>
                </div>
            </div>
        </div>
        <!--密码-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="password">密码：</label>
                    <input type="password" id="password" placeholder="6-12位数字或字母">
                </div>
            </div>
        </div>
        <!--确认密码-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="rePassword">确认密码：</label>
                    <input type="password" id="rePassword" placeholder="请重复密码">
                </div>
            </div>
        </div>
        <!--验证码-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="verCode">验证码：</label>
                        <input class="weui-input code" id="verCode" type="text" placeholder="请输入验证码">
                    <div class="weui-cell__ft " style="display: inline-block">
                        <img class="weui-vcode-img refreshImg" style="width: 80px;position: relative;z-index: 100" src="http://wx.junxiang.ren/project/index.php?m=Api&c=regiest&a=getPicCode">
                    </div>
                </div>
            </div>
        </div>
        <!--微信-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="weiXin">微信：</label>
                    <input type="text" id="weiXin" placeholder="">
                </div>
            </div>
        </div>
        <!--QQ-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="QQ">QQ：</label>
                    <input type="number" id="QQ" >
                </div>
            </div>
        </div>
        <!--常住小区-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="house">常住小区：</label>
                    <input type="text" id="house">
                </div>
            </div>
        </div>
        <!--出生年月-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="dataBirth">出生年月：</label>
                    <select name="" id="dataBirth">
                        <option value="">1980</option>
                        <option value="">1981</option>
                        <option value="">1982</option>
                        <option value="">1983</option>
                        <option value="">1984</option>
                    </select>年
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>月

                </div>
            </div>
        </div>
        <!--喜好-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="likes">爱好：</label>

                </div>
            </div>
        </div>
        <!--拥有楼盘-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="haveHouse">拥有楼盘：</label>

                </div>
            </div>
        </div>
        <!--律师援助-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="lawyerHelp">律师援助：</label>
                    <a href="">了解费用</a>
                    <a href="">律师团队</a>
                </div>
            </div>
        </div>
        <!--注册时间-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <label class="left" for="registerTime">注册时间：</label>
                    <input type="text" id="registerTime">
                </div>
            </div>
        </div>
    </div>




<script src="../js/jquery-1.11.3.js"></script>
<script src="../JQuery_weui/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="../JQuery_weui/jquery-weui.js"></script>
    <script src="js/myData.js"></script>
</body>
</html>
