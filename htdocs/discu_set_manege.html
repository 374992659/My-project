<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置管理员</title>

    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/discu_set_manege.css">


</head>
<body>
<div class="success" style="position: fixed;top:0;left: 0;z-index: 100;background: green;color: red;padding: 0 5px;display: none;text-align: center;width: 100%" ></div>
    <!--管理员列表-->
    <div class="linkman">
        <!--我的管理员-->
        <div class="weui-cells">
            <div class="weui-cell LinkBtn">
                <div class="weui-cell__hd">
                    <img class="linkBtn" src="image/right.png">
                </div>
                <div class="weui-cell__bd">
                    <p>管理员</p>
                </div>
                <div class="weui-cell__ft manegeNum">
                    <span></span>成员
                </div>
            </div>
            <!--我的管理员个数-->
            <div class="weui-panel weui-panel_access linkList " style="display: none">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__bd administrator">
                        <!--管理员1-->
                        <!--管理员2-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--群成员列表-->
    <div class="linkman">
        <!--我的群成员-->
        <div class="weui-cells">
            <div class="weui-cell LinkBtn">
                <div class="weui-cell__hd">
                    <img class="linkBtn" src="image/right.png">
                </div>
                <div class="weui-cell__bd">
                    <p>群成员</p>
                </div>
                <div class="weui-cell__ft userNum">
                    <span></span>成员
                </div>
            </div>
            <!--我的成员个数-->
            <div class="weui-panel weui-panel_access linkList" style="display: none">
                <div class="weui-panel weui-panel_access">
                    <div class="weui-panel__bd member">
                        <!--成员1-->
                        <!--成员2-->
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="js/jquery-1.11.3.js"></script>
<script src="JQuery_weui/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="JQuery_weui/jquery-weui.js"></script>
    <script src="js/url.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pad-zeropadding.js"></script>
    <script src="js/encrypt-decode.js"></script>
    <script src="js/showHide.js"></script>
    <script src="js/discu_set_manege.js"></script>

</body>
</html>
