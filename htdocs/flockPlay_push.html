<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发起约玩</title>
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/flockPlay_push.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 30 + 'px';
    </script>
</head>
<body>
    <form action="" id="pushPlay">
        <ul>
            <li>
                <label for="topic">主题：</label>
                <input type="text" id="topic" required autofocus>
            </li>
            <li class="time" style="font-size: 12px">
                <label for="time">活动时间：</label>
                <input type="text"  id="other-date1" data-options='{"type":"YYYY-MM-DD","beginYear":2012,"endYear":2022,"limitTime":true}'> 到
                <input type="text"  id="other-date2" data-options='{"type":"YYYY-MM-DD","beginYear":2012,"endYear":2022,"limitTime":true}'>
            </li>
            <li>
                <label for="gatherPlace">集合地点：</label>
                <input type="text" id="gatherPlace" required autofocus>
            </li>
            <li>
                <label for="gathertime">集合时间：</label>
                <input type="text" id="gathertime" required autofocus data-options='{"type":"YYYY-MM-DD hh:mm","beginYear":2010,"endYear":2020}'
                style="width: 170px">
            </li>
            <li>
                <label for="linkman">联系人：</label>
                <input type="text" id="linkman" required autofocus>
            </li>
            <li>
                <label for="contactWay">联系方式：</label>
                <input type="text" id="contactWay" required autofocus>
            </li>
            <li>
                <label for="vehicle">出行方式：</label>
                <select name="" id="vehicle" style="width: 180px;height: 30px;outline: none">
                    <option value="自驾游">自驾游</option>
                    <option value="组团游">组团游</option>
                </select>

            </li>
            <li>
                <label for="house">所属小区：</label>
                <select name="" id="house" style="width: 180px;height: 30px;outline: none">
                    <option value="美岸小区">美岸小区</option>
                    <option value="保利国际">保利国际</option>
                </select>
            </li>
            <li>
                <label for="number">目标人数：</label>
                <input type="text" id="number" required autofocus>
            </li>
            <li>
                <label for="changPlan">费用类型：</label>
                <select name="" id="changPlan" style="width: 180px;height: 30px;outline: none">
                    <option value="AA制">AA制</option>
                    <option value="群主">群主</option>
                    <option value="发布人">发布人</option>
                </select>
            </li>
            <li>
                <label for="perCapita">人均消费：</label>
                <input type="text" id="perCapita" required autofocus>
            </li>
            <li>
                <label for="bourn">目的地：</label>
                <input type="text" id="bourn" required autofocus>
            </li>
            <li>
                <label for="line">路线规划：</label>
                <input type="text" id="line" required autofocus>
            </li>
            <li class="addLabel">
                <label for="add">添加标签：</label>
                <!--添加标签位置-->
                <input type="text" placeholder="如：美女" maxlength="5" style="width: 70px">
                <!--添加标签按钮-->
                <button  style="display:inline-block;border:none;font-size: 12px;background: #3e79b5;color: white;padding: 2px 4px;border-radius: 2px">添加标签</button>
                <!--添加标签显示位置-->
                <div class="weui-flex">
                    <div class="weui-flex__item" style="width: 25%"><div class="placeholder" style="color:brown;width: 100%">美女多的很</div></div>
                    <div class="weui-flex__item"><div class="placeholder" style="color:red;">帅哥</div></div>
                    <div class="weui-flex__item"><div class="placeholder" style="color:green;">海得起</div></div>
                    <div class="weui-flex__item"><div class="placeholder" style="color:gold;">自驾游</div></div>
                </div>
                <div class="weui-cells__tips" style="text-align: center;background: beige">添加4个标签，每个标签最对5个字</div>
            </li>
            <li class="addpic">
                <!--添加图片-->
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    <p class="weui-uploader__title" style="font-size: 12px">图片上传</p>
                                </div>
                                <!--上传图片的位置-->
                                <ul class="picPlace">
                                    <li><img src="" alt="" ></li>
                                    <li><img src="" alt=""></li>
                                </ul>
                                <!--图片添加按钮-->
                                <div class="weui-uploader__bd lf">
                                    <div class="weui-uploader__input-box">
                                        <input id="uploaderInput" class="weui-uploader__input" type="file" multiple="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__tips" style="text-align: center;background: beige">可上传2张可主题相关的照片</div>
                </div>
            </li>
            <li>
                <div class="weui-cells weui-cells_form">
                    <!--投票主题-->
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" placeholder="此次出行的概要介绍" maxlength="200" rows="3" style="font-size: 12px"></textarea>
                            <div class="weui-textarea-counter"><span style="font-size: 15px">0</span>/200</div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </form>
    <!--提交按钮-->
    <div class="demos-content-padded">
        <button class="weui-btn weui-btn_primary">发布</button>
    </div>
<script src="js/jquery-1.11.3.js"></script>
<script src="JQuery_weui/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="JQuery_weui/jquery-weui.js"></script>
    <script src="js/flockPlay_push.js"></script>
</body>
</html>
