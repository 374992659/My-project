    <title>约玩报名</title>

    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">

<body>
    <div id="flockPlay_apply">
        <form action="">
           <ul>
               <li>
                   <label for="name">姓名：</label>
                   <input type="text" id="name">
               </li>
               <li>
                   <label for="phone">联系电话：</label>
                   <input type="text" id="phone">

               <li>
                   <label for="number">参加人数：</label>

               <li>
                   <label for="plot">所属小区：</label>
                   <input type="text" id="plot">
               </li>
               <li>
                   <label for="consume">人均消费：</label>
                   <input type="text" id="consume">
               </li>
           </ul>
        </form>
        <button  class="weui-btn weui-btn_primary" style="margin-top: 50px">报名</button>
    </div>

<script src="js/jquery-1.11.3.js"></script>
