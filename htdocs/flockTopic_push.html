    <title>发布群话题</title>
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/flockTopic_push.css">
</head>
<body>
<div class="success" style="position: fixed;top:0;left: 0;z-index: 100;background: green;color: red;padding: 0 5px;display: none;text-align: center;width: 100%" ></div>
    <div class="flockTopic_push">
        <!--标题-->
        <div class="weui-cells__title">标题：</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input topicTitle" type="text" placeholder="请输入标题" minlength="2" maxlength="10">
                </div>
            </div>
            <div class="weui-cells__tips">标题2-10个字</div>
        </div>
        <!--图片-->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files topicPlace" id="uploaderFiles">
                               <!--<li class="weui-uploader__file" >-->
                                    <!--<img src="" alt="">-->
                                   <!--<img src="image/del.png" alt="">-->
                                <!--</li>-->
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file"  multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--内容-->
        <div class="weui-cells__title">内容：</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea topicContent" placeholder="请输入文本" rows="3"></textarea>
                </div>
            </div>
            <div class="weui-cells__tips">标题2-200个字</div>
        </div>
        <!--提交按钮-->
        <button class="weui-btn weui-btn_primary sumBtn">按钮</button>
    </div>
    <!--图片放大预览-->
    <!--<div class="weui-gallery" style="display: none">-->
        <!--<span class="weui-gallery__img" style="text-align: center">-->
            <!--<img src="" alt="" style="width: 100%">-->
        <!--</span>-->
        <!--<div class="weui-gallery__opr">-->
            <!--<a href="javascript:" class="weui-gallery__del" >-->

            <!--</a>-->
        <!--</div>-->
    <!--</div>-->
    <!--图片放大预览-->
    <div class="weui-gallery" style="display: none">
        <span class="weui-gallery__img"></span>
        <div class="weui-gallery__opr">
            <a href="javascript:" class="weui-gallery__del" >
                <i class="weui-icon-delete weui-icon_gallery-delete" style="position: relative;z-index: 100000"></i>
            </a>
        </div>
    </div>
<script src="js/jquery-1.11.3.js"></script>

        FastClick.attach(document.body);
