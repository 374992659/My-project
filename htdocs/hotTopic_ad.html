            </div>
            <!--广告内容    -->
            <div class="weui-tab__bd">
                <!--全部广告-->
                <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                    <!--选中显示区域的广告-->
                    <div>
                        <div class="weui-cells__title" style="color: black">显示区域：</div>
                        <div class="weui-cell__bd" id="sanji1" >
                            <select name="province" class="province1">
                                <option value="">请选择</option>
                            </select>省
                            <select name="city" class="city1">
                                <option value="">请选择</option>
                            </select>市
                            <select name="city" class="plot1 plot">
                                <option value="">可不选</option>
                            </select>
                        </div>
                    </div>
                    <div></div>
                    <div class="weui-panel__bd allAdList">

                </div>
                <!--我的广告-->
                <div id="tab2" class="weui-tab__bd-item">
                    <!--选中显示区域的广告-->
                    <div>
                        <div class="weui-cells__title" style="color: black">显示区域：</div>
                        <div class="weui-cell__bd" id="sanji2" >
                            <select name="province" class="province2">
                                <option value="">请选择</option>
                            </select>省
                            <select name="city" class="city2">
                                <option value="">请选择</option>
                            </select>市
                            <select name="city" class="plot2 plot">

                        </div>
                    </div>
                    <div class="weui-panel__bd myAdList" >
                       <!--公告存放区-->
                    </div>
                </div>
                <!--发布广告-->
                <div id="tab3" class="weui-tab__bd-item">
                    <!--标题-->
                    <div class="weui-cells__title" style="color: black">标题：</div>
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <input style="font-size: 13px" maxlength="20" class="weui-input adTitle" type="text" placeholder="请输标题内容" autofocus="autofocus">
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__tips" style="text-align: center;background: beige">标题最多20个字</div>
                    <!--投放区域-->
                    <form action="">
                        <div class="weui-cells__title" style="color: black">投放区域：</div>
                        <div class="weui-cell__bd" id="sanji" >
                            <select name="province" id="province">
                                <option value="">请选择</option>
                            </select>省
                            <select name="city" id="city">
                                <option value="">请选择</option>
                            </select>市
                            <select name="city" id="plot" class="plot">
                                <option value="">可不选</option>
                            </select>
                        </div>
                    </form>
                    <!--发布内容-->
                    <div class="weui-cells__title" style="font-size: 15px;color: black">内容：</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <textarea style="font-size: 13px" maxlength="200" class="weui-textarea adContent" placeholder="请输入发布广告的大概内容" rows="3"></textarea>
                                <div class="weui-textarea-counter">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__tips" style="text-align: center;background: beige">标题最多200个字</div>
                    <div class="weui-cells__title" style="font-size: 15px;color: black">图片：</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <div class="weui-uploader">
                                    <ul class="picPlace" id="uploaderFiles">

                                    </ul>
                                    <div class="weui-uploader__bd lf">
                                        <div class="weui-uploader__input-box">
                                            <input id="uploaderInput" class="weui-uploader__input" type="file" multiple="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--发布广告按钮-->
                    <div class="demos-content-padded">
                        <button class="weui-btn weui-btn_primary addBtn" style="margin-top:80px">发布</button>
                    </div>
                    <!--底部链接-->
                    <div class="weui-footer " style="margin-top: 30px">
                        <p class="weui-footer__links">

                        </p>
                        <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
