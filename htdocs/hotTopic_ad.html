<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>广告</title>
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/hotTopic_ad.css">

</head>
<body>
    <div id="hotAd">
        <div class="weui-tab">
            <!--广告导航-->
            <div class="weui-navbar">
                <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                    全部
                </a>
                <a class="weui-navbar__item" href="#tab2">
                    我的广告
                </a>
                <a class="weui-navbar__item" href="#tab3">
                    发布广告
                </a>
            </div>
            <!--广告内容    -->
            <div class="weui-tab__bd">
                <!--全部广告-->
                <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                    <div class="weui-panel__bd allAdList">
                        <!--广告1-->

                        <!--广告2-->

                        <!--广告3-->

                        <!--广告4-->

                    </div>
                </div>
                <!--我的广告-->
                <div id="tab2" class="weui-tab__bd-item">
                    <div class="weui-panel__bd myAdList" >
                       <!--公告存放区-->
                    </div>
                </div>
                <!--发布广告-->
                <div id="tab3" class="weui-tab__bd-item">
                    <!--标题-->
                    <div class="weui-cells__title" style="color: black">标题：</div>
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <input style="font-size: 13px" maxlength="20" class="weui-input adTitle" type="text" placeholder="请输标题内容">
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__tips" style="text-align: center;background: beige">标题最多20个字</div>
                    <!--投放区域-->
                    <form action="">
                        <div class="weui-cells__title" style="color: black">投放区域：</div>
                        <div class="weui-cell__bd" id="sanji" >
                            <select name="province" id="province">
                                <option value="">请选择</option>
                            </select>
                            <select name="city" id="city">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </form>
                    <!--发布内容-->
                    <div class="weui-cells__title" style="font-size: 15px;color: black">内容：</div>
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <textarea style="font-size: 13px" maxlength="200" class="weui-textarea adContent" placeholder="请输入发布广告的大概内容" rows="3"></textarea>
                                <div class="weui-textarea-counter">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-cells__tips" style="text-align: center;background: beige">标题最多200个字</div>
                    <!--发布广告按钮-->
                    <div class="demos-content-padded">
                        <button class="weui-btn weui-btn_primary addBtn" style="margin-top:80px">发布</button>
                    </div>
                    <!--底部链接-->
                    <div class="weui-footer " style="margin-top: 30px">
                        <p class="weui-footer__links">
                            <a href="http://jqweui.com" class="weui-footer__link">美e家园</a>
                        </p>
                        <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="JQuery_weui/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script src="JQuery_weui/jquery-weui.js"></script>
    <script src="js/url.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pad-zeropadding.js"></script>
    <script src="js/encrypt-decode.js"></script>
    <script src="js/hotTopic_add.js"></script>
    <script src="js/addRess.js"></script>
    <script >
        addRess();
    </script>
</body>
</html>
