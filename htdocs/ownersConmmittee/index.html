                            </div>
                        </div>
                    </div>
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">

                                <input type="text" id="meetingTime" autofocus="autofocus">

                    </div>

                    </div>

                            <div class="weui-cell__bd">
                                <label class="left" for="sponsor">主办单位：<span style="color:red">*</span></label>

                            </div>
                        </div>
                    </div>
                    <div class="weui-cells">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <label class="left" for="meetingPersonnel">参会人员：<span style="color:red">*</span></label>

                            <div class="weui-cell__bd">
                                <label class="left" for="meetingContent">会议内容：<span style="color:red">*</span></label>
