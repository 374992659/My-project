          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>传相册</title>
    <link rel="stylesheet" href="css/flockFile.css">
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
</head>
<body>
    <div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="说点什么吧..." rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">图片上传</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file img1" ><img src="image/firendb.jpg" alt=""/></li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" multiple="">
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="demos-content-padded">
            <button class="weui-btn weui-btn_primary">上传</button>
        </div>
    </div>


<script src="js/jquery-1.11.3.js"></script>
<script src="JQuery_weui/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
