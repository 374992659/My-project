<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>群文件</title>
    <link rel="stylesheet" href="css/flockFile.css">
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth /30 + 'px';
    </script>
</head>
<body>
    <div id="flockFile">
        <!--搜索框-->
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索文件名/上传者</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
        <!--上传文件-->
        <div class="weui-cells">
            <div class="container" style="position: absolute;z-index: 100;width: 100%;" >
                <input type="file" id="file_input" multiple style="width: 100%;height: 43px;outline: none;opacity: 0;"/>
            </div>
            <div class="weui-cell weui-cell_access" style="padding:5px 15px;">
                <div class="weui-cell__bd">
                    <p style="font-size: 15px">上传文件</p>
                </div>
                <div class="weui-cell__ft">
                    <span class="" style="font-size: 10px">
                        分享自己觉得很好的资料
                    </span>
                </div>
            </div>
        </div>

        <!--已经上传的文件-->
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__bd">
                <!--标题一-->
                <a href="flockFile_content.html" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title" style="font-size: 15px">移动端屏幕自适应代码</h4>
                        <div class="writerTime" style="font-size: 10px">
                            <span class="size">1.2MB</span>来自
                            <span class="writer" style="font-size: 10px;color: blue">你大爷</span>
                            <span class="pubTime" style="font-size: 10px">2017.06.02</span>
                        </div>
                    </div>
                </a>
                <!--标题二-->
                <a href="flockFile_content.html" class="weui-media-box weui-media-box_appmsg">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" src="">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title" style="font-size: 15px">移动端屏幕自适应代码</h4>
                        <div class="writerTime" style="font-size: 10px">
                            <span class="size">1.2MB</span>来自
                            <span class="writer" style="font-size: 10px;color: blue">你大爷</span>
                            <span class="pubTime" style="font-size: 10px">2017.06.02</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </div>





<script src="js/jquery-1.11.3.js"></script>

</script>

</body>
</html>
