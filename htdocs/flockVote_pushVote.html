<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布投票</title>
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/flockVote_pushVote.css">

</head>
<body>
<div class="success" style="position: fixed;top:0;left: 0;z-index: 100;background: green;color: red;padding: 0 5px;display: none;text-align: center;width: 100%" ></div>
    <div class="weui-cells weui-cells_form">
        <!--投票主题-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input title" minlength="2" maxlength="10" type="text" placeholder="请输投票主题(2-10个字必填)" style="font-size: 15px;padding-left: 0">
                </div>
            </div>
        </div>
        <!--投票内容-->
        <div class="weui-cell">
            <div class="weui-cell__bd" style="font-size: 15px">
                <textarea class="weui-textarea content" placeholder="请输入主要内容(必填)" rows="3" maxlength="200" style="font-size: 15px"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/200</div>
            </div>
        </div>
        <!--选项-->
        <div class="weui-cells option">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input " name="option" type="text" placeholder="选项1(必填)" maxlength="40" style="font-size: 15px">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" name="option" type="text" placeholder="选项2(必填)" maxlength="40"  style="font-size: 15px">
                </div>
            </div>
            <!--添加的选项-->
            <!--<div class="weui-cell ">-->
                <!--<div class="weui-cell__bd addOption">-->
                    <!--<span><img style="width: 20px;" src="image/minus.png" alt="" ></span>-->
                    <!--<input class="weui-input" type="text" placeholder="添加选项"  maxlength="40"  style="font-size: 12px">-->
                <!--</div>-->
            <!--</div>-->
            <!--添加选项-->
            <div class="weui-cell add">
                <div class="weui-cell__bd addOption">
                    <span><img style="width: 20px;" src="image/addpic.png" alt="" class=""></span>
                    <input class="weui-input" disabled="disabled" type="text" placeholder="添加选项"  maxlength="40" style="font-size: 15px">
                </div>
            </div>
        </div>
        <div class="weui-cells__tips" style="text-align: center;background: beige">最多添加10个选项。每个选项不超过40个字</div>
    </div>

    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <!--投票类型-->
        <div class="weui-cell__hd">
            <label for="" class="weui-label" style="font-size: 16px">投票类型 </label>
        </div>
        <div class="weui-cell__bd" style="text-align: right">
            <select class="weui-select voteType" name="select2" style="width: 70px;font-size: 15px">
                <option value="1">单选</option>
                <option value="2">多选</option>
            </select>
        </div>
    </div>
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <!--投票区域-->
        <div class="weui-cell__hd">
            <label for="" class="weui-label" style="font-size: 16px">投票区域</label>
        </div>
        <div class="weui-cell__bd" style="text-align: right">
            <select class="weui-select votoGarden" name="select2" style="width: 95px;font-size: 15px;text-align: right">
                <!--<option value="1">美岸小区</option>-->
                <!--<option value="2">保利花语</option>-->
            </select>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <!--投票结束时间-->
        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="time-format" class="weui-label" style="font-size: 16px">结束时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input voteEndTime" id="time-format" type="text" value="2017-10-12 12:13" style="text-align: right;padding-left: 0;font-size: 15px">
            </div>
        </div>
        <!--是否匿名-->
        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd" style="font-size: 16px">匿名投票</div>
            <div class="weui-cell__ft">
                <input class="weui-switch switch" type="checkbox" value="1">
            </div>
        </div>
        <!--手机号-->
        <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd" style="font-size: 16px">手机号</div>
            <div class="weui-cell__ft">
                <label for="switchCP" class="weui-switch-cp">
                    <input id="switchCP" class="weui-switch-cp__input" type="checkbox" >
                    <div class="weui-switch-cp__box"></div>
                </label>
            </div>
        </div>
    </div>
<!--添加图片-->
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title" style="font-size: 16px">图片上传</p>
                    </div>
                    <ul class="ulVoteImg">
                       <li class="lf" style="margin-right: 10px">
                            <img class="img voteImg" src="" style="height: 79px;width: 79px" alt="">
                        </li>
                    </ul>
                    <div class="weui-uploader__bd lf">
                        <div class="weui-uploader__input-box">
                            <form action="" id="form" enctype="multipart/form-data">
                                <input id="uploaderInput" name="uploaderInput" class="weui-uploader__input" type="file">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><div class="weui-cells__tips" style="text-align: center;background: beige">可上传1张关于主题相关的照片</div>
    </div>
<!--提交按钮-->
    <div class="demos-content-padded">
        <button class="weui-btn weui-btn_primary submitBtn">发布</button>
    </div>
    <!--图片预览功能-->
    <div class="weui-gallery" style="display: none">
        <span class="weui-gallery__img"></span>
        <div class="weui-gallery__opr">
            <a href="javascript:" class="weui-gallery__del" >
                <i class="weui-icon-delete weui-icon_gallery-delete" style="position: relative;z-index: 100000"></i>
            </a>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="JQuery_weui/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script src="JQuery_weui/jquery-weui.js"></script>
    <script src="js/url.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pad-zeropadding.js"></script>
    <script src="js/encrypt-decode.js"></script>
    <script src="js/showHide.js"></script>
    <script src="js/flockVote_pushVote.js"></script>

</body>
</html>
