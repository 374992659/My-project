    <script>
    $(function(){
        var $_GET = (function() {
            var url = window.document.location.href.toString();
            var u = url.split("?");
            if (typeof(u[1]) == "string") {
                u = u[1].split("&");
                var get = {};
                for (var i in u) {
                    var j = u[i].split("=");
                    get[j[0]] = j[1];
                }
                return get;
            } else {
                return {};
            }
        })();
        var code = $_GET['code'];
        var url = location.href;
        api_url =  'http://39.108.237.198/project/index.php?m=Api&c=WeChat&a=getCode&debugging=test';
        var openId =localStorage.getItem('openId');
        if(!openId){
            if(!code){
                $.post({
                    url:api_url,
                    type:'POST',
                    data:{'url':url},
                    success:function(res){
                        location.href=res.data;
                    }
                })
            }else{
                $.post({
                    url:'http://39.108.237.198/project/index.php?m=Api&c=weChat&a=GetOpenidFromMp&debugging=test',
                    type:'POST',
                    data:{'code':code},
                    success:function(res){
                        console.log(res.data);
                        localStorage.setItem('openId',res.data.openid);
                    }
                })
            }
        }
        signature = '';
        $.ajax({
            url:'http://39.108.237.198/project/index.php?m=Api&c=JsSdk&a=getSignPackage&debugging=test',
            type:'POST',
            data : {'url':location.href},
            success:function(data){
                signature = data.data;
                console.log(data);
            }
        });

        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: signature.appId, // 必填，公众号的唯一标识
            timestamp: signature.timestamp, // 必填，生成签名的时间戳
            nonceStr:  signature.nonceStr, // 必填，生成签名的随机串
            signature:  signature.signature,// 必填，签名，见附录1
            jsApiList: [
                'getLocation',
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            wx.getLocation({
                    type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function (res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
//                    var speed = res.speed; // 速度，以米/每秒计
//                    var accuracy = res.accuracy; // 位置精度
                }
            });
        })
    })
</script>
