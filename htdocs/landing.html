<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
</head>
<style>
    .weui-navbar__item {
        padding: 5px 0;
    }
    label{
        font-size: 15px;
    }
    .weui-input{
        font-size: 12px;
        height: 25px;
    }
    select{
        font-size: 10px;
    }
    .weui-cell {
        padding: 15px 10px;
    }
    .weui-vcode-btn{
        height: 20px;
        line-height: 20px;
    }
    .weui-media-box__desc {

        -webkit-line-clamp: 3;
    }
    .weui-media-box {
        padding: 25px 15px 15px 15px;
        position: relative;
    }
    .weui-btn {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-left: 14px;
        padding-right: 14px;
        box-sizing: border-box;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        line-height: 2;
        border-radius: 5px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        overflow: hidden;
    }
    select{
        font-size: 12px;
    }
    .demos-content-padded {
       margin-top: 30px;
    }
    .weui-navbar + .weui-tab__bd {
        padding-top: 80px;
    }
</style>
<body>
    <!--账号密码输入框-->
    <div class="weui-tab">
        <div class="weui-navbar">
            <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                账号登录
            </a>
            <a class="weui-navbar__item" href="#tab2">
                手机登录
            </a>
        </div>
        <div class="weui-tab__bd">
            <!--账号登录-->
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label class="weui-label">账号</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input account" type="tel" placeholder="请输入账号6-12位数字或字母"  minlength="6" maxlength="12"   onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>

                    </div>

                    <!--密码-->
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label class="weui-label">密码</label>
                        </div>
                        <div class="weui-cell__bd" >
                            <input class="weui-input password" type="password" placeholder="数字或字母"  onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <!--账号登录按钮-->
                <div class='demos-content-padded' style="position: relative;text-align: center">
                    <button href="friend.html" id='show-success' class="weui-btn weui-btn_primary accregBtn" style="display: inline-block;width: 150px">登录</button>
                    <a href="changepassword.html" style="font-size: 15px;position: absolute">忘记密码</a>
                </div>
                <div class="demos-content-padded" style="padding-top: 0;margin-top: -10px">
                    <a href="index.html" class="weui-btn weui-btn_primary" style="width: 76px;background: white;font-size: 12px;color:	black">没有账号</a>
                </div>
                <!--底部说明-->
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_text" style="text-align: center">
                        <p class="weui-media-box__desc">只在第一次登陆的时候需要输入信息，以后用此设备
                            登陆不需要重复登陆，感谢对’“美e家园”的支持</p>
                        <p  class="weui-media-box__desc" style="color:#FF77FF;margin-top: 20px">更多精彩陆续上线敬请期待</p>
                    </div>
                </div>
                <!--底部链接-->
                <div class="weui-footer" style="margin-top: 20px">
                    <p class="weui-footer__links">
                        <a href="http://www.baidu.com" class="weui-footer__link">美e家园 首页</a>
                    </p>
                    <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
                </div>
            </div>

            <!--手机登录-->
            <div id="tab2" class="weui-tab__bd-item">
                <div class="weui-cells weui-cells_form">

                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label class="weui-label">手机号</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input phone" type="number" placeholder="请输入手机号">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-vcode-btn getCodeBtn" style="font-size: 12px">获取验证码</button>
                        </div>
                    </div>

                    <!--验证码-->
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label class="weui-label">验证码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input code" type="password" placeholder="输入验证码" >
                        </div>
                    </div>
                </div>
                <!--手机登录按钮-->
                <div class='demos-content-padded' style="text-align: center">
                    <button href="friend.html" id='show-success1' class="weui-btn weui-btn_primary phoneregBtn" style="display: inline-block;width: 150px">登录</button>
                </div>
                <div class="demos-content-padded" style="padding-top: 0;margin-top: -10px">
                    <a href="index.html" class="weui-btn weui-btn_primary" style="width: 76px;background: whitesmoke;font-size: 12px;color: darkolivegreen">没有账号</a>
                </div>
                <!--底部说明-->
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_text" style="text-align: center">
                        <p class="weui-media-box__desc">只在第一次登陆的时候需要输入信息，以后用此设备
                            登陆不需要重复登陆，感谢对’“美e家园”的支持</p>
                        <p  class="weui-media-box__desc" style="color:#FF77FF;margin-top: 20px">更多精彩陆续上线敬请期待</p>
                    </div>
                </div>
                <!--底部链接-->
                <div class="weui-footer" style="margin-top: 20px">
                    <p class="weui-footer__links">
                        <a href="http://www.baidu.com" class="weui-footer__link">美e家园 首页</a>
                    </p>
                    <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
                </div>
            </div>
        </div>
    </div>
