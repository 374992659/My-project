<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发布公告</title>
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/flockComm_push.css">
</head>
<body>
<!--图片放大预览-->
    <div class="weui-gallery" style="display: none">
            <span class="weui-gallery__img" style="text-align: center;height: 100%;vertical-align: middle">
                <img src="" alt="" style="width: 100%;height: 70%">
            </span>
    <div class="weui-gallery__opr">
        <a href="javascript:" class="weui-gallery__del" >
        </a>
    </div>
</div>
    <div class="success" >
    </div>
    <div class="weui-cells__title" style="font-size: 18px;color: black">标题：</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input noticeTitle" type="text" placeholder="请输入文本" maxlength="12" style="font-size: 15px">
            </div>
        </div>
    </div>
    <div class="weui-cells__tips" style="text-align: center;background: #efebe8;
    font-size: 14px;height: 25px;line-height: 25px">标题最多12个字</div>
    <div class="weui-cells__title" style="font-size: 18px;color: black">内容：</div>

    <div class="weui-cells weui-cells_form ">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea noticeContent" maxlength="200" placeholder="请输入文本" rows="3" style="font-size: 15px"></textarea>
            </div>
        </div>
    </div>
    <div class="weui-cells__tips" style="text-align: center;background: #efebe8;
    font-size: 14px;height: 25px;line-height: 25px">标题内容最多200个</div>
    <!--上传图片-->
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title" style="font-size: 18px">图片上传</p>
                    </div>
                    <ul class="picture lf">
                        <li style="" class="lf">
                            <img src="" alt="" class="img">
                        </li>
                    </ul>
                    <!--按钮-->
                    <div class="weui-uploader__bd lf">
                        <div class="weui-uploader__input-box">
                            <form action="" id="form" enctype="multipart/form-data">
                                <input id="uploaderInput" name="uploaderInput" class="weui-uploader__input" type="file">
                            </form>
                        </div>
                    </div>
                    <div style="clear: both"></div>
                    <!--提示说明-->
                    <div class="weui-cells__tips" style="text-align: center;background: #efebe8;
                        font-size: 14px;height: 25px;line-height: 25px">最多可上传1张和主题相关的图片</div>
                </div>
            </div>
        </div>
    </div>
    <div class="demos-content-padded">
        <button class="weui-btn weui-btn_primary noticeBtn" style="margin-top: 40px">发布</button>
    </div>
<script src="js/jquery-1.11.3.js"></script>
<script src="JQuery_weui/fastclick.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="JQuery_weui/jquery-weui.js"></script>
    <script src="js/url.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pad-zeropadding.js"></script>
    <script src="js/encrypt-decode.js"></script>
    <script src="js/flockComm_push.js"></script>
</body>
</html>
