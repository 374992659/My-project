<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>建群</title>
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">
    <link rel="stylesheet" href="css/createCrowd.css">
</head>
<body>
    <div id="manage">
        <!--创建群-->
        <div class="weui-cells" >
            <a class="weui-cell weui-cell_access" href="creaCrowd.html">
                <div class="weui-cell__hd">
                    <img src="image/add.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p style="font-size: 18px">创建群</p>
                </div>
            </a>
        </div>
        <!--我参与的群-->
        <!--1/我创建的群-->
        <div title="1" class="weui-cells particpation">
            <div class="weui-cells" >
                <div class="weui-cell  creaFlock" >
                    <div class="weui-cell__hd">
                        <img src="image/right.png" class="imgBtn" alt="" style=""></div>
                    <div class="weui-cell__bd">
                        <p style="font-size: 18px">我创建的群</p>
                    </div>
                    <div class="weui-cell__ft">
                        <span class="myGroupNum"></span>
                    </div>
                </div>
                <!--所有创建的群-->
                <div class="weui-panel__bd myCreate groupList" style="display: none">
                </div>
            </div>
        </div>
        <!--2、我管理的群-->
        <div title="2" class="weui-cells particpation">
            <div class="weui-cells" >
                <div class="weui-cell  manageFlock"  title="2">
                    <div class="weui-cell__hd">
                        <img src="image/right.png" class="imgBtn" alt="" style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p style="font-size: 18px">我管理的群</p>
                    </div>
                    <div class="weui-cell__ft ">
                        <span class="manageGroupNum"></span>
                    </div>
                </div>
                <!--所有创建的群-->
                <div class="weui-panel__bd myManage  groupList" style="display: none">

                </div>
            </div>
        </div>
        <!--3、我加入的群-->
        <div title="3" class="weui-cells particpation">
            <div class="weui-cells" >
                <div class="weui-cell  joinFlock" title="3">
                    <div class="weui-cell__hd">
                        <img src="image/right.png" class="imgBtn" alt="" style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p style="font-size: 15px">我加入的群</p>
                    </div>
                    <div class="weui-cell__ft">
                        <span class="joinGroupNum"></span>
                    </div>
                </div>
                <!--所有创建的群-->
                <div class="weui-panel__bd myJoin groupList" style="display: none">

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="JQuery_weui/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script src="JQuery_weui/jquery-weui.js"></script>
    <script src="js/url.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pad-zeropadding.js"></script>
    <script src="js/encrypt-decode.js"></script>
    <script src="js/createCrowd.js"></script>
</body>
</html>
