    <title>群成员</title>
    <link rel="stylesheet" href="JQuery_weui/jquery-weui.css">
    <link rel="stylesheet" href="JQuery_weui/weui.min.css">
    <link rel="stylesheet" href="JQuery_weui/demos.css">

<body>
<div class="weui-cells__title">群主、管理员 <span class="manageNum"></span></div>
<div class="manage">


</div>
<div class="weui-cells__title">群成员 <span class="memberNum"></span></div>
<div class="member">
    <div class="weui-cell weui-cell_swiped">
        <div class="weui-cell__bd" style="transform: translate3d(0px, 0px, 0px);">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>左滑列表</p>
                </div>
                <div class="weui-cell__ft">向左滑动试试</div>
            </div>
        </div>
        <div class="weui-cell__ft">
            <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
        </div>
    </div>
</div>


<script src="js/jquery-3.2.1.min.js"></script>
<script src="JQuery_weui/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="JQuery_weui/jquery-weui.js"></script>

<script src="js/url.js"></script>
<script src="js/aes.js"></script>
<script src="js/pad-zeropadding.js"></script>
<script src="js/encrypt-decode.js"></script>
<!--//<script src="js/flockMember.js"></script>-->
<script>
    $('.weui-cell_swiped').swipeout();
    $('.delete-swipeout').click(function () {
        $(this).parents('.weui-cell').remove()
    });
    $('.close-swipeout').click(function () {
        $(this).parents('.weui-cell').swipeout('close')
    });
    $("#open").click( function () { $("#swipe1").swipeout('open') });
    $("#close").click( function () { $("#swipe1").swipeout('close') });
    $("#swipe1").click( function () { console.log('click') })
</script>
</body>
